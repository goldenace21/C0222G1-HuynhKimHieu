<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function findMin() {
            let a = []
            for (let i = 1; i <= 3; i++)
                a.push(parseInt(prompt('nhập giá trị thứ ' + i)))

            let b = a.sort(function (a, b) {
                return a - b
            })
            alert(b[0] + ' là số bé nhất')
        }
        findMin()
    </script>
</body>

</html>
