<body>
    <script>
       
        function reverse() {
            let a = parseInt(prompt('input array integer length'));
            let b = []
            for (let i = 1; i <= a; i++)
                b.push(parseInt(prompt('input integer ' + i)))
            
               return b.reverse()
               
        }

       alert(reverse())

    </script>
</body>
