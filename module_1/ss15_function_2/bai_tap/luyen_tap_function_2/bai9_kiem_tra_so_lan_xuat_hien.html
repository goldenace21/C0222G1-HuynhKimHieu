<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function check(array, string) {
            let count = 0;
            for (let i = 0; i < array.length; i++) {
                if (array[i].indexOf(string) !== -1) {
                    count++;
                }
            }
            if(count === 0){
                return -1;
            }else{
                return count;
            }
        }

        let a =  parseInt(prompt('input array character length'));
        let arrayy = []
        for (let i = 1; i <= a; i++)
            arrayy.push(prompt('nhập ký tự thứ ' + i));
        let stringg = prompt('nhâp ký tự bất kỳ')

        console.log(check(arrayy, stringg)) 
    </script>
</body>

</html>
