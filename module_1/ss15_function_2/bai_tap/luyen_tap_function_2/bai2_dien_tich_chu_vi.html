<body>
    <script>
        function dienTichTron() {
            let b = parseInt(prompt('tinh dien tich nhập bán kính'))
            let s = (b*b) * 3.14
            alert('dien tich hinh tron bang: ' + s)
        }

        function chuViTron() {
            let d = parseInt(prompt('tính chu vi nhập đường kính'))
            let c = d * 3.14
            alert('ban kinh hinh tron bang: ' + c)
        }

        dienTichTron()
        chuViTron()
        
    </script>
</body>
</html>
