<body>
    <script>
        function total(a, b) {
            if (a > b) {
                alert('a > b');
            } else {
                let c = a + b
                return c
            }
        }

        let a = parseInt(prompt('nhap so a'))
        let b = parseInt(prompt('nhap so b'))

        if (a < b) {
            alert('a + b = ' + total(a, b))
        } else {
            total(a, b)
        }
    </script>
</body>
