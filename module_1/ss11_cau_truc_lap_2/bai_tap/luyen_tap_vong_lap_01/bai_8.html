<body>
    <h1>Game doan so</h1>

    <button onclick="start()">start</button>

    <script>
        function start() {
            let a = parseInt(prompt('nhap so bat dau'))
            let b = parseInt(prompt('nhap so ket thuc'))
            let num = 1


            let random = Math.floor(Math.random() * (b - a)) + a;
            console.log(random)
            let c = parseInt(prompt('doan so trong khoang ' + a + ' ' + 'đến ' + b))
            while (num <= 3) {
                if (c > random && c <= b) {
                    alert("so ban nhap qua lon, hay nhap so be hon")
                    num++
                    c = parseInt(prompt('doan so trong khoang vua nhap tu ' + a + ' ' + 'den ' + b))
                } else if (c < random && c >= a) {
                    alert("so ban nhap qua nho, hay nhap so lon hon")
                    num++
                    c = parseInt(prompt('doan so trong khoang vua nhap tu ' + a + ' ' + 'den ' + b))

                } else if (c == random) {
                    alert("chuc mung, ban da doan dung")
                    break;
                } else {
                    alert('nhap sai, nhap lai trong khoang ' + a + ' ' + 'đến ' + b)
                    num++
                    c = parseInt(prompt('doan so trong khoang vua nhap tu ' + a + ' ' + 'den ' + b))

                }

            }
            if (c != random) {
             alert('nhap sai qua 4 lan, an start de choi lai')
            }

        }

    </script>
