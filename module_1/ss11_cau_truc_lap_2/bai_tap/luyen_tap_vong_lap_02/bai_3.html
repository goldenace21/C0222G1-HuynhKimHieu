<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
            let string1 = "*";
            let string2 = "&nbsp&nbsp";
            for(let i = 1;i<= 4;i++){
                if(i===3 ||i===4){
                    string2 = "*";
                    string1 = "&nbsp&nbsp";
                }
                for(let j = 1;j<=5;j++){
                    
                    let max = 6-j;
                    let min = j;
                    if(i===2 ||i===3){
                         min = 6-j;
                         max = j;
                    }
                    let c = 1;
                    let d = 1;
                    while(c <= min){
                        document.write(string1);
                        c++;
                    }
                    while(d <= max){
                        document.write(string2);
                        d++;
                    }
                    document.write("<br>");
                }
                document.write("<br>");
            }

    
    </script>
</body>

</html>
