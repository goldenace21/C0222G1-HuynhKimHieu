        class SwitchButton {

                this.status = true

                return this.status;
            }
            switchButton(lamp) {

                    return 'den tat'

                }
            }
        }

        class ElectricLamp {
            constructor(status) {
                this.status = status;
            }
            returnStatus() {

                return 'den tat';
