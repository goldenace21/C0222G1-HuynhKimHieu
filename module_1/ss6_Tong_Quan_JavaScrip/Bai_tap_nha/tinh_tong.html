<body>
    <h1>
        sum (a, b)
    </h1>

   <script>
       let inputA;
       let inputB;


       inputA = prompt("input a")
       inputB = prompt("input b")

        let A = parseInt(inputA);
        let B = parseInt(inputB);

        let sum = A + B;
        document.write("The sum is: " + sum);


   </script>
