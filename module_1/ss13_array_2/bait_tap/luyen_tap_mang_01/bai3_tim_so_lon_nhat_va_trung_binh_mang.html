<body>
    <!-- Bài 3- Viết chương trình khởi tạo mảng số nguyên. 
    Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng. -->
    <script>
        let a = [2, 3, 7, 6, 8] 
        let max = 0;
        let total = 0;
        let average = 0;

        for (let i = 0; i < a.length; i++) {
            if (a[i]>max) {
                max = a[i]
               
            }
            total += a[i]
        }
        average = total/a.length;
        document.write('so lon nhat la '+max+' trung binh la '+ average)
    </script>
</body>
