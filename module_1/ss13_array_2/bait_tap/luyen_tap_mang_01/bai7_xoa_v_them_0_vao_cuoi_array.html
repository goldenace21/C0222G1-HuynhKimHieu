<body>
    <!-- Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
     Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng 
     (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, 
     và gán 0 cho phần tử cuối cùng của mảng) -->
    <script>
        let arr = []
        for (let i = 0; i < 10; i++) {
            arr.push(prompt('nhập giá trị thứ ' + i + ' của mảng'));
        }

        let v = parseInt(prompt('nhập phần tử số nguyên v'))

        for (let j =0;j<10;j++) {
           if (arr[j]==v) {
            arr.splice(j,1,)
            arr.push(0)
            break
           } 
       }
       console.log(arr)
    </script>
</body>
