<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
    Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp. -->
    <script>
         let arr = []
        for (let i = 0; i < 10; i++) {
            arr.push(prompt('nhập giá trị thứ ' + i + ' của mảng'));
        }

        let b = arr.sort(function (a, b) {
            return b-a
        })
        document.write(b)
    </script>
</body>
</html>
