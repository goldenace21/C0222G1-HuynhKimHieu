  <!-- Bài 4: Viết một chương trình để đếm số từ trong một chuỗi -->
  <script>
    let str = "Javascript";
    let count = 0

    for (let i = 0; i < str.length; i++) {
      if (typeof str[1] === 'string') {
        count++
      }
    }
    alert('chuoi Javascript có ' + count + ' giá trị')


  </script>
