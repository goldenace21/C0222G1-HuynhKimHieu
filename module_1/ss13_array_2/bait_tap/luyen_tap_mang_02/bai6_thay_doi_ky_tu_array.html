<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bài 6: Viết chương trình nhập vào một mảng ký tự,
         tìm tất cả các ký tự trong mảng là (-) 
         và thay thế các ký tự này bởi ký tự ( _ ) -->
    <script>
         let arr= []
        for (let i=0;i<5;i++) {
            arr.push(prompt('nhập giá trị thứ ' +i + ' của mảng'));
        }
        for (let j = 0;j<5;j++) {
            if (arr[j]=='-') {
                arr.splice(j,1,'_')
            }
        }
        document.write(arr)
    </script>
</body>
</html>
