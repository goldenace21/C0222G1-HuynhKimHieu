<body>
    <script>
        let a = parseInt(prompt('nhap so nguyen bat ky'));

        if (a > 0) {
            document.write(a + ' lon hon 0')
        } else if (a < 0) {
            document.write(a + ' be hon 0')
        } else
            document.write(a + ' bang 0')
    </script>
</body>
