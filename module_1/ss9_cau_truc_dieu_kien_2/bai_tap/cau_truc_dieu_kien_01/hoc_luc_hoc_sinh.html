<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <input id="kiemTra" placeholder="nhap diem kiem tra" type="text"><br>
    <input id="giuaKy" placeholder="nhap diem giua ky" type="text"><br>
    <input id="cuoiKy" placeholder="nhap diem cuoi ky" type="text"><br>
    <button onclick="trungBinh()">học lực học sinh</button>
    <p id="demo"></p>

    <script>
        function trungBinh() {
            let a = parseInt(document.getElementById('kiemTra').value);
            let b = parseInt(document.getElementById('giuaKy').value);
            let c = parseInt(document.getElementById('cuoiKy').value);

            let diem = (a + b + c) / 3;

            if (diem >= 8 && diem <= 10) {
                document.getElementById('demo').innerHTML = 'xep loai gioi'
            } else if (diem < 8 && diem >= 6) {
                document.getElementById('demo').innerHTML = 'xep loai kha'
            } else if (diem < 6 && diem >= 4) {
                document.getElementById('demo').innerHTML = 'xep loai trung binh'

            } else if (diem < 4 && diem >= 0) {
                document.getElementById('demo').innerHTML = 'xep loai yeu'

            } else {
                document.getElementById('demo').innerHTML = 'nhap sai diem, hay nhap lai'

            }
        }
    </script>


</body>

</html>
