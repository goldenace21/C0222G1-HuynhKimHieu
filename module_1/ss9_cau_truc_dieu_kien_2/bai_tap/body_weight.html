<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let weight = prompt('nhap can nang cua ban', '');
        let height = prompt('nhap chieu cao cua ban', '');

        bmi = weight / (height ^ 2);

        if (bmi < 18)
            document.write("Underweight / thieu can");
        else if (bmi < 25.0)
            document.write("Normal / binh thuong");
        else if (bmi < 30.0)
            document.write("Overweight / thua can");
        else
            document.write("Obese / beo phi");
    </script>
</body>

</html>
