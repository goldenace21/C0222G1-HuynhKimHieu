<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Bậc Thu nhập         tính thuế/tháng (triệu đồng)	        Thuế suất
        1	                        Đến 05	                            5 %
        2	                        Trên 05 đến 10	                    10 %
        3	                        Trên 10 đến 18	                    15 %
        4	                        Trên 18 đến 32	                    20 %
        5	                        Trên 32                             25 %-->
</body>
<script>
    let a = parseInt(prompt('thu nhap cua ban'))


    if (a > 0 && a <= 5000000) {
        alert((a / 100) * 5 + 'vnd la thue thu nhap ca nhan')
    } else if (a <= 10000000) {
        alert((a / 100) * 10 + 'vnd la thue thu nhap ca nhan')
    } else if (a<=18000000) {
        alert((a / 100) * 15 + 'vnd la thue thu nhap ca nhan')

    } else if (a<=32000000) {
        alert((a / 100) * 20 + 'vnd la thue thu nhap ca nhan')

    } else if (a>32000000) {
        alert((a / 100) * 25 + 'vnd la thue thu nhap ca nhan')

    } else {
        alert('nhap sai vui long nhap lai')

    }
</script>

</html>
