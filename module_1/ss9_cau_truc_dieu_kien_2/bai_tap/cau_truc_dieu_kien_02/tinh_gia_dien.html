<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Bậc 1: Từ 0-50kWh: 1.678 đồng/kWh.
         Bậc 2: Từ 51 – 100 kWh: 1.734 đồng/kWh.
         Bậc 3: Từ 101 – 200 kWh: 2.014 đồng/kWh.
         Bậc 4: Từ 201 – 300 kWh: 2.536 đồng/kWh. -->
    <script>
        //parseFloat() Phân tích một chuỗi để trả về một số thực tương ứng
        let kwh = parseFloat(prompt('nhap kwh'));
        let gia = 0;

        if (kwh > 0 && kwh <= 50) {
            alert(gia = kwh * 1.678 + ' ' + 'vnd là giá điện')
        } else if (kwh <= 100) {
            alert(gia = kwh * 1.734 + ' ' + 'vnd là giá điện')

        } else if (kwh <= 200) {
            alert(gia = kwh * 2.014 + ' ' + 'vnd là giá điện')

        } else if (kwh <= 300) {
            alert(gia = kwh * 2.536 + ' ' + 'vnd là giá điện')

        } 
    </script>
</body>

</html>
