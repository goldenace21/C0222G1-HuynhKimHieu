<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vatly;
        let hoahoc;
        let sinhhoc;

        vatly = prompt("nhap diem vat ly");
        hoahoc = prompt("nhap diem hoa hoc");
        sinhhoc = prompt("nhap diem sinh hoc");

       let ly = parseInt(vatly);
       let hoa = parseInt(hoahoc);
       let sinh = parseInt(sinhhoc);

        let tong = ly + hoa + sinh;
        let trungbinh = (ly + hoa + sinh) / 3;

        document.write('tong diem la' + tong);
        document.write('<br/>');
        document.write('diem trung binh la'  + trungbinh);
    </script>
</body>
</html>
