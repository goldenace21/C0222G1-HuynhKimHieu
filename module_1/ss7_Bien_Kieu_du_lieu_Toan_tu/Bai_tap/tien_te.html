<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <label for="dauvao">Amount:</label>
        <input type="text" name="dauvao" id="dauvao">

        <label for="from">fromcurrency:</label>
        <select name="" id="from">
            <option value="vnd">VietNam</option>
            <option value="usd">USD</option>
        </select>

        <label for="to">tocurrency:</label>
        <select name="" id="to">
            <option value="vnd">VietNam</option>
            <option value="usd">USD</option>
        </select>
        <button onclick="lamgido()">Convert</button>
    </form>

    <script>
        function lamgido() {

            let giatrivao = document.getElementById('dauvao').value;
            let from = document.getElementById('from').value;
            let to = document.getElementById('to').value;
            if (from == to) {
                alert(giatrivao)
            }
            if (from == "vnd" && to == "usd") {
                alert(giatrivao / 24000 + ' usd')
            }
            if (from == "usd" && to == "vnd") {
                alert(giatrivao * 24000 + ' vnd')
            }

        }
        
    </script>
</body>

</html>
