<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let numerators = [5, 2, 5];
      let denominators = [2, 3, 4];
        let c = 0
      let maxFraction = numerators[0]/denominators[0];
        for (let i = 1;i<numerators.length;i++) {
            if(numerators[i]/denominators[i]>maxFraction) {
                c = i
            }
        }
        alert(`${numerators[c]}/${denominators[c]} la so lon nhat, vi tri ${c}`)
        

    </script>
</body>
</html>
