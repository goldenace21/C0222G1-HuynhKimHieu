<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let characters = prompt('input character')

        characters.toLocaleLowerCase
        switch (characters) {
            case 'o':
            case 'u':
            case 'i':
            case 'a':
            case 'e':
             console.log(`${characters} la nguyen am`)
             break
            default:
            console.log(`${characters} la phu am`)
        }
    </script>
</body>
