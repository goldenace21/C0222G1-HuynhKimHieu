<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Temperature {
            constructor(c) {
                this.c = c;
            }

            cToF() {
                return this.c * 1.8 + 35
            }

            cToK() {
                return this.c + 273.15
            }
        }

        let temperature = new Temperature (25)

        alert(temperature.cToF()+' f')
        alert(temperature.cToK()+' k')
    </script>
</body>
</html>
